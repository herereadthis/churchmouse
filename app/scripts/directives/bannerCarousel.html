<div id="banner_carousel">
    <ul>
        <li ng-repeat="image in imageCarousel">
            <a href title="{{ image.description }}">
                <img ng-src="{{ image.src }}" 
                    alt="{{ image.description }}" width="100%"
                    ng-style="setImg(image)" />
                <!-- <span ng-style="getBg(image)"></span> -->
            </a>
        </li>
    </ul>
</div>
