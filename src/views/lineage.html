<article id="lineage">
    <div class="bellmaker_container">
        <h2>Our Kyudo Lineage</h2>

        <ul id="master_selection">
            <li ng-repeat="master in lineageInfo" data-ng-class="{selected: master.id === selectedTab}">
                <a data-ng-click="toggleMaster(master.id)" ng-bind="master.name"></a>
            </li>
        </ul>
        <div id="master_description" data-ng-bind-html="masterDescription.masterDescription"></div>
    </div>
</article>
